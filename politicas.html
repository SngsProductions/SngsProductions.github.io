<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Agrega estilos de cuadrícula */
        .form-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        /* Ajusta estilos del botón para que ocupe toda la fila */
        #aceptarButton {
            grid-column: 1 / span 2;
            /* Agrega estilos adicionales según sea necesario */
        }

        /* Ajusta el estilo del textarea */
        textarea {
            width: 100%;
            height: 200px; /* Ajusta la altura según sea necesario */
            resize: vertical; /* Permite la redimensión vertical */
            overflow-y: scroll; /* Agrega una barra de desplazamiento vertical */
            text-align: justify;
            /* Agrega estilos adicionales según sea necesario */
        }

        /* Estilo del checkbox */
        #aceptarCheckbox {
            margin-bottom: 10px; /* Espaciado inferior para separar del textarea */
        }
    </style>
    <title>MENTAL INFO </title>
</head>

<body>

    <div class="container" id="container">

        <div class="form-container sign-in">
            <form>
                <h1><center>Políticas de seguridad</center></h1>
                <div class="social-icons">
                    <!-- Puedes agregar iconos o elementos adicionales aquí -->
                </div>

                <!-- Checkbox para aceptar términos y condiciones -->
                <input type="checkbox" id="aceptarCheckbox">
                <label for="aceptarCheckbox">Acepto los términos y condiciones</label>

                <textarea placeholder="Lea y acepte nuestras políticas de seguridad">
                    <!-- Contenido del textarea -->
                </textarea>

                <!-- Cambiado de botón a checkbox -->
                <label for="aceptarCheckbox">
                    <div class="toggle-container">
                        <div class="politica">
                            <div class="toggle-panel toggle-right">
                                <img src="Buho.png" alt="Info Mental Image" style="width: 50%; max-width: 300px; margin-bottom: 20px;">
                                <h1>INFO MENTAL!</h1>
                                <p>TU INFORMACIÓN SERÁ USADA PARA RECOMENDACIONES FUTURAS</p>
                            </div>
                        </div>
                    </div>
                </label>

                <!-- Botón de envío -->
                <button type="submit" id="aceptarButton" disabled>Aceptar</button>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
    <script>
        // Obtén el checkbox y el botón
        var checkbox = document.getElementById('aceptarCheckbox');
        var botonAceptar = document.getElementById('aceptarButton');

        // Agrega un event listener al checkbox
        checkbox.addEventListener('change', function () {
            // Habilita o deshabilita el botón según el estado del checkbox
            botonAceptar.disabled = !checkbox.checked;
        });
    </script>
</body>

</html>
