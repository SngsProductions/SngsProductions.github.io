    <script>
        function validateForm() {
    var radios = document.getElementsByName("opciones");
    var formValid = false;

    for (var i = 0; i < radios.length; i++) {
        if (radios[i].checked) {
            formValid = true;
            break;
        }
    }

    if (!formValid) {
        alert("Por favor, seleccione una opción.");
        return false;
    }

    var puntos = parseFloat(radios[i].value);
    localStorage.setItem('pregunta8', puntos);

    return true;
}
      </script>
