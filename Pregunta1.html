<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>MENTAL INFO</title>
</head>

<body>

    <div class="cuestionario" id="cuestionario">

        <div class="question-container">

            <form>
                <h1>
                    <center>¿Qué tan feliz se considera?</center>
                </h1>
                <br>
                <h2>
                    <center>(Responda del 1 al 5)</center>
                </h2>
                <br>
                <br>
                <div class="option">
                    <input type="radio" id="opcion1" name="opciones" value="4">
                    <label for="opcion1">1</label>
                </div>

                <div class="option">
                    <input type="radio" id="opcion2" name="opciones" value="3">
                    <label for="opcion2">2</label>
                </div>
                <div class="option">
                    <input type="radio" id="opcion3" name="opciones" value="2">
                    <label for="opcion3">3</label>
                </div>
                <div class="option">
                    <input type="radio" id="opcion4" name="opciones" value="1">
                    <label for="opcion4">4</label>
                </div>
                <div class="option">
                    <input type="radio" id="opcion5" name="opciones" value="0">
                    <label for="opcion5">5</label>
                </div>

                <br>
                <a class="siguiente" id="filtro1" href='Pregunta2.html' onclick="return validateForm()"><span class="text">Siguiente</span></a>

            </form>

        </div>

    </div>
</body>

</html>
    <script>
        function validateForm() {
          var radios = document.getElementsByName("opciones");
          var formValid = false;
    
          for (var i = 0; i < radios.length; i++) {
            if (radios[i].checked) {
              formValid = true;
              break;
            }
          }
    
          if (!formValid) {
            alert("Por favor, seleccione una opción.");
            return false;
          }
          
          var puntos = radios[i].value
            localStorage.setItem('pregunta1', puntos);
           

            
    
          return true;
        }
      </script>

</body>

</html>
